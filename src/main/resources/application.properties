#Server configuration
server.servlet.context-path=/api
server.port=8089
spring.mvc.format.date= yyyy-MM-dd

### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/stationSki?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.open-in-view=false

### logging configuration ###
logging.level.root= info
# Logging pattern for the console
logging.pattern.console= =%d{yyyy-MM-dd HH:mm:ss} -  %-5level- %logger{45} - %msg %n

# Fix Spring Boot 2.6+ path matching strategy for Swagger
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# Swagger Configuration simplifiée et corrigée
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
# Désactiver cette propriété qui cause des conflits
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.enabled=true
# Retirer cette propriété qui cause des problèmes
# springdoc.swagger-ui.use-root-path=true
springdoc.packagesToScan=tn.esprit.spring.controllers
# Ne pas inclure le préfixe /api dans les chemins à scanner
springdoc.pathsToMatch=/**

# Logging levels
logging.level.org.springframework=DEBUG
logging.level.tn.esprit.spring=DEBUG