# ================================================================
# ? Server Configuration
# ================================================================
server.servlet.context-path=/api
server.port=8089
spring.mvc.format.date=yyyy-MM-dd

# ================================================================
# ? Database Configuration (Use MySQL Instead of H2)
# ================================================================
spring.datasource.url=jdbc:mysql://mysqldb:3306/stationSki?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# ================================================================
# ? JPA / Hibernate Configuration
# ================================================================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ================================================================
# ? Logging Configuration
# ================================================================
logging.level.root=info
logging.level.org.springframework=DEBUG
logging.level.tn.esprit.spring=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.tn.esprit.spring.controllers=DEBUG
logging.level.org.springframework.boot.test.autoconfigure.web.servlet=DEBUG

# Logging pattern for the console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{45} - %msg%n

# ================================================================
# ? Remove H2 Configuration (No Longer Needed)
# ================================================================
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false